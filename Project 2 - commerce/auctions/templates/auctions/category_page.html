{% extends "auctions/layout.html" %}

{%block body%}

<h3>Listings in {{category}} category.</h3>
<br>
{%for item in items%}
<div class="indlist">
  <form class="" action="{%url 'auctions:listing_page'%}" method="get">
    {%csrf_token%}
    <input type="hidden" name="listing_title" value={{item.title}}>
    <input type="hidden" name="listing_id" value={{item.id}}>
    <input type="submit" name="" class="listing_title" value="{{item.title}}">
  </form>
</div>
{%endfor%}
{%endblock%}
