<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Google Advanced Search.css">
  </head>
  <body>
      <img class="logo" src="Google Logo.png" alt="">
        <h1>Advanced Search</h1>
        <hr>
        <div class="section">
        <h2 class="intro">Find pages with...</h2>
        <h3 class="all_w">all these words:</h3>
        <h3 class="exact_w">this exact word or phrase:</h3>
        <h3 class="any_w">any of these words:</h3>
        <h3 class="no_w">none of these words:</h3>
        <form class="" action="https://www.google.com/search" method="get">
          <input class="alltext" type="text" name="as_q" value="">
          <input class="exacttext" type="text" name="as_epq" value="">
          <input class="anytext" type="text" name="as_oq" value="">
          <input class="notext" type="text" name="as_eq" value="">
          <input class="srchbutton" type="submit" name="" value="Advanced Search">
          </div>
          <div class="alt_links">
          <a style="font-family: sans-serif; font-size: 13px; font-style: normal; padding:7px; text-decoration: none; color: black;" href="index.html">Google Search</a>
          </div>
        </form>
  </body>
</html>
